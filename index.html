<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Lista zadań</title>
</head>

<body onload="init()" class="colors">
    
    <div class="container  styles">
    <h1 class="h_style">RPN Calculator</h1>
    <h5 class="o_style">- Znaki w kalkulatorze należy wpisywać po spacji
        np: 1 1 + lub 2 2 + 5 * lub 2.5 2.5 * 
    </h5>
    <h5 class="o_style">- Znaki zmiennoprzecinkowe używać po kropce
        . np 2.5 przecinek wywoła error 
    </h5>
    
    <p class="t_Style">Type the equation</p>
    
    <input id="RPNinput" type="input" size="50"
    onfocus="document.getElementById('RPNresult').value=this.value=''"
    onchange="document.getElementById('RPNresult').value=calcRpn(this.value)"
    > 

    <button onclick="addTask()">Result</button>
  
   
    <p class="a_style">History</p>
    <p id="RPNresult" size="20" readonly></p>

    

    <div id="taskList"></div>
    <p class="p_Style">Last result is actual</p>
    <button  onclick="myFunction()">Delete All history</button>

<p class="p_Style">Duplicate last value</p>
    <button onclick="dup()">Duplicate</button>
    <p id="duplicOut" size="20" readonly></p>
    
    <script src="js/main.js"></script>
</div>
</body>

</html>
